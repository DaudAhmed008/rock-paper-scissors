<!DOCTYPE html>
<head>
  <title>Rock Paper Scissors</title>
<link rel="stylesheet" href="rock-paper-scissor.css">
</head>
<body>
  <p class="title">
    Rock Paper Scissors
  </p>

  <button class="move-button" onclick="
    playGame('rock');
  "><img class="move-icon" src="images/rock-emoji.png" alt=""></button>

  <button class="move-button" onclick="
    playGame('paper');
  "><img class="move-icon" src="images/paper-emoji.png" alt=""></button>

  <button class="move-button" onclick="
    playGame('scissors');
  "><img class="move-icon" src="images/scissors-emoji.png" alt=""></button>

<p class="js-result result"></p>
  <p class ="js-yourMove"> </p>
  <p class="js-compMove"></p>
  <p class="js-score score"></p>

  <button class="reset-score" onclick="
  // score.wins=0,score.losses=0,score.ties=0
  localStorage.removeItem('score');
  updateScore();
  ">Reset Score</button>
  
  <script src="rock-paper-scissor.js">  </script>
</body>
</html>
